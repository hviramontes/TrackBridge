<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Draw Area for Tile Download</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet.draw CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css" />

    <style>
        html, body, #map {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet.draw JS (correct file) -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

    <script>
        // 1) Initialize the map at a global view
        const map = L.map('map').setView([0, 0], 2);

        // 2) Base layer: OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors',
            minZoom: 0,
            maxZoom: 18
        }).addTo(map);

        // 3) Prepare a FeatureGroup to hold drawn shapes
        const drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        // 4) Add the draw/edit toolbar (rectangle only + remove)
        const drawControl = new L.Control.Draw({
            position: 'topright',
            draw: {
                rectangle: {
                    shapeOptions: {
                        color: '#ff7800',
                        weight: 2
                    }
                },
                polygon: false,
                polyline: false,
                circle: false,
                circlemarker: false,
                marker: false
            },
            edit: {
                featureGroup: drawnItems,
                remove: true
            }
        });
        map.addControl(drawControl);

        // 5) Handle the creation event
        map.on(L.Draw.Event.CREATED, function (e) {
            // clear any existing rectangle
            drawnItems.clearLayers();

            // add new rectangle
            const layer = e.layer;
            drawnItems.addLayer(layer);

            // post bounds back to WPF
            const b = layer.getBounds();
            const msg = {
                south: b.getSouth(),
                west: b.getWest(),
                north: b.getNorth(),
                east: b.getEast()
            };
            window.chrome.webview.postMessage(msg);
        });
    </script>
</body>
</html>
